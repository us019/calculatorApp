<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div style="background-color: rgb(41, 226, 204);height: 250px;width: 400px;align-items: center;">
    <input type="text" id="t1">
    <input type="text" id="t2"><br>
    <input type="button" id="btn1" value="addition" onclick="add()">
    <input type="button" id="btn2" value="subtraction" onclick="sub()"><br>
    <input type="button" id="btn2" value="multiplication" onclick="mul()">
    <input type="button" id="btn2" value="division" onclick="div()">
    <div id="d1"></div>
   </div>
     <script>
        function add(){
       var dt1=parseInt(document.getElementById("t1").value)
       var dt2=parseInt(document.getElementById("t2").value)
        document.getElementById("d1").innerHTML=dt1+dt2
        }
        function sub(){
       var dt1=parseInt(document.getElementById("t1").value)
       var dt2=parseInt(document.getElementById("t2").value)
        document.getElementById("d1").innerHTML=dt1-dt2
        }
        function mul(){
       var dt1=parseInt(document.getElementById("t1").value)
       var dt2=parseInt(document.getElementById("t2").value)
        document.getElementById("d1").innerHTML=dt1*dt2
        }
        function div(){
       var dt1=parseInt(document.getElementById("t1").value)
       var dt2=parseInt(document.getElementById("t2").value)
        document.getElementById("d1").innerHTML=dt1/dt2
        }
     </script>
</body>
</html>
