<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <input type="text" id="t1">
    <input type="text" id="t2"><br>
    <input type="button" id="btn1" value="powerof" onclick="power()">
    <input type="button" id="btn2" value="squareroot" onclick="sqr()"><br>
    <div id="d1"></div>

    <script>


function power(){
       var dt1=parseInt(document.getElementById("t1").value)
       var dt2=parseInt(document.getElementById("t2").value)
        document.getElementById("d1").innerHTML=Math.pow(dt1,dt2)
        }
        function sqr(){
       var dt1=parseInt(document.getElementById("t1").value)
       var dt2=parseInt(document.getElementById("t2").value)
        document.getElementById("d1").innerHTML=Math.sqrt(dt1)
        }
    </script>
</body>
</html>
